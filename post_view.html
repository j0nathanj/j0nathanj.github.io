---
layout: post
---
<!-- Posts -->
<ul id="posts">

	{% for post in site.posts %}

	  <li class="post">
	  	<h1><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title | post.url }} haha</a></h1>
	  	<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>
	  	<p>{{ post.description }}</p>
	  </li>

    {% endfor %}

</ul>
